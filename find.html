<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/30386323ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사이트 import -->
    <title>찾기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column1">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column2">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column1">
        <h1 class="header__title">찾기</h1>
      </div>
      <div class="header__column2">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
        <!-- 이 아이콘들은 간격을 맞춰주기 위해 span으로 묶음. -->
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="header__list">
          <li class="list__icon1-column">
            <span class="icon1__icon">
              <i class="fas fa-qrcode"></i>
            </span>
            <span class="icon1__text">
              QR Code
            </span>
          </li>
          <li class="list__icon2-column">
            <span class="icon2__icon">
              <i class="fas fa-user-plus"></i>
            </span>
            <span class="icon2__text">
              연락처 추가
            </span>
          </li>
          <li class="list__icon3-column">
            <span class="icon3__icon">
              <i class="fas fa-passport fa"></i>
            </span>
            <span class="icon3__text">
              ID 추가
            </span>
          </li>
          <li class="list__icon4-column">
            <span class="icon4__icon">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon4__text">
              초대
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__friend-list">
        <h5 class="friend__title">
          추천친구
        </h5>
        <li class="find__friend friend">
          <div class="friend__column1">
            <img src="images/cat.jpg" class="find__avatar avatar" />
            <span class="friend__name">
              김병현
            </span>
          </div>
          <div class="friend__column2">
            <i class="fas fa-user-plus"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-icon">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="index.html" class="nav__link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
