<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/30386323ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사이트 import -->
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column1">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column2">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header settings__header">
      <div class="header__column1">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">설정</h1>
      </div>
      <div class="header__column2">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <ul class="settings__list list">
        <li class="list__part1">
          <span class="part1__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="part1__text">정책</span>
        </li>
        <li class="list__part2">
          <span class="part2__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="part2__text">알림</span>
        </li>
        <li class="list__part3">
          <span class="part3__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="part3__text">친구들</span>
        </li>
      </ul>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
  </body>
</html>
