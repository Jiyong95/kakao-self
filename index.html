<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/30386323ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사이트 import -->
    <title>채팅목록</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column1">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column2">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column1">
        <h1 class="header__title">채팅</h1>
      </div>
      <div class="header__column2">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
        <!-- 이 아이콘들은 간격을 맞춰주기 위해 span으로 묶음. -->
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__list-chat chat">
          <a href="chat.html">
            <div class="chats__chat">
              <div class="chat__column1">
                <img src="images/cat.jpg" class="chat__avatar" />
                <div class="chat__text">
                  <span class="chat__name">
                    현태형
                  </span>
                  <span class="chat__man-num"> </span>
                  <span class="chat__bottom-text">
                    술묵자아
                  </span>
                </div>
              </div>

              <div class="chat__column2">
                <span class="chat__timestamp">
                  어제
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__list-chat chat">
          <a href="chat.html">
            <div class="chats__chat">
              <div class="chat__column1">
                <span class="chat__img1">
                  <img src="images/cat.jpg" class="chat__avatar" />
                </span>
                <span class="chat__img2">
                  <img src="images/cat.jpg" class="chat__avatar" />
                </span>
                <div class="chat__text">
                  <span class="chat__name">
                    정희조,박상원
                  </span>
                  <span class="chat__man-num">
                    3
                  </span>
                  <span class="chat__bottom-text">
                    술묵자아
                  </span>
                </div>
              </div>
              <div class="chat__column2">
                <span class="chat__timestamp">
                  13:53
                </span>
                <span class="chat__num">
                  8
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-icon">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="index.html" class="nav__link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
