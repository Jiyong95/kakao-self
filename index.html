<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/30386323ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사이트 import -->
    <title>채팅목록</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column1">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column2">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column1">
        <h1>채팅</h1>
      </div>
      <div class="header__column2">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
        <!-- 이 아이콘들은 간격을 맞춰주기 위해 span으로 묶음. -->
      </div>
    </header>
  </body>
</html>
