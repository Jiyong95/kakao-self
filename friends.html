<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/30386323ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사이트 import -->
    <title>친구들</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column1">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column2">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column1">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__column2">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
        <!-- 이 아이콘들은 간격을 맞춰주기 위해 span으로 묶음. -->
      </div>
    </header>
    <main class="friends">
      <div class="friends__me">
        <div class="me__column1">
          <img src="images/avatar.jpg" class="me__avatar avatar" />
          <div class="me__text">
            <span class="me__name">
              지용
            </span>
            <span class="me__bottom-text">
              코로나시러어
            </span>
          </div>
        </div>
        <div class="me__column2">
          <span class="me__music">
            김재환-안녕
            <i class="fas fa-play"></i>
          </span>
          <!-- text와 icon붙어있으니 span에 같이 넣어줌. -->
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="plus__title">플러스 친구</h5>
        <div class="plus__box plus">
          <div class="plus__column1">
            <img src="images/cat.jpg" class="plus__avatar avatar" />
            <div class="plus__text">
              <span class="plus__name">
                고양이
              </span>
            </div>
          </div>
          <div class="plus__column2">
            <span class="plus__text">
              2
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">친구 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column1">
            <img src="images/cat.jpg" class="friend__avatar avatar" />
            <div class="friend__text">
              <span class="friend__name">
                현태형
              </span>
              <span class="friend__status">
                42seoul
              </span>
            </div>
          </div>
          <div class="friend__column2">
            <span class="friend__music">
              버즈-가시
              <i class="fas fa-play"></i>
            </span>
            <!-- text와 icon 붙어있어서 함께 span으로 묶은 듯. -->
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-icon">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="index.html" class="nav__link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
