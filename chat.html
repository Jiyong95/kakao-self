<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/30386323ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사이트 import -->
    <title>chat-screen</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column1">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column2">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column1">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">현태형</h1>
      </div>
      <div class="header__column2">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="chat-main">
      <ul class="chat-screen">
        <span class="chat__timestamp">어제</span>
        <li class="in-message">
          <img src="images/cat.jpg" class="in-message__avatar avatar" />
          <div class="in-message__text">
            <div class="text__part1">
              <span class="in-message__name">
                현태형
              </span>
            </div>
            <div class="text__part2">
              <span class="in-message__saying">
                술먹자~~~~~
              </span>
              <span class="in-message__timestamp">
                15:19
              </span>
            </div>
          </div>
        </li>
        <li class="out-message">
          <span class="out-message__timestamp">
            15:22
          </span>
          <span class="out-message__saying">
            언제 묵을까아
          </span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="write__column1">
        <i class="far fa-plus-square"></i>
      </div>
      <input class="write__input" type="text" placeholder="Send message" />
      <div class="write__column2">
        <span class="column2__icon1">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="column2__icon2">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
