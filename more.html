<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/30386323ef.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사이트 import -->
    <title>더보기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column1">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column2">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column1">
        <h1>더보기</h1>
      </div>
      <div class="header__column2">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
        <!-- 이 아이콘들은 간격을 맞춰주기 위해 span으로 묶음. -->
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="header__column1">
          <img src="images/avatar.jpg" class="more__avatar avatar" />
          <div class="header__text">
            <span class="header__name">
              이지용
            </span>
            <span class="header__email">
              ljy@gmail.com
            </span>
          </div>
        </div>
        <div class="header__column2">
          <i class="far fa-comment-alt"></i>
        </div>
      </header>
      <ul class="more__list list">
        <li class="list__part1">
          <span class="part1__icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="part1__text">
            이모티콘
          </span>
        </li>
        <li class="list__part2">
          <span class="part2__icon">
            <i class="fas fa-brush"></i>
          </span>
          <span class="part2__text">
            테마
          </span>
        </li>
        <li class="list__part3">
          <span class="part3__icon">
            <i class="fab fa-kickstarter-k"></i>
          </span>
          <span class="part3__text">
            계좌
          </span>
        </li>
      </ul>
      <section class="more__suggestion">
        <h5 class="suggestion__title">제안</h5>
        <ul class="more__suggestion-list suggestion">
          <li class="suggestion__part1">
            <span class="part1__icon">
              <i class="fas fa-quote-right"></i>
            </span>
            <span class="part1__text">
              카카오스토리
            </span>
          </li>
          <li class="suggestion__part2">
            <span class="part2__icon"> <i class="fas fa-beer "></i> </span>
            <span class="part2__text">
              카카오프렌즈
            </span>
          </li>
          <li class="suggestion__part3">
            <span class="part3__icon">
              <i class="fas fa-gamepad "></i>
            </span>
            <span class="part3__text">
              프렌즈게임
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-icon">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="index.html" class="nav__link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-icon">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
